<div>
  <app-widget-area [data]="bigChart"></app-widget-area>
</div>
<br />
<mat-divider></mat-divider>
<br />

<div
  fxLayout="row"
  fxLayoutAlign="space-berween center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <mat-card fxFlex="50">
    <app-widget-cards
      label="new users"
      total="18"
      percentage="50"
      [data]="cards"
    ></app-widget-cards>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-cards
      label="users"
      total="10k"
      percentage="20"
      [data]="cards"
    ></app-widget-cards>
  </mat-card>
  <mat-card fxFlex="25">
    <app-widget-cards
      label="users"
      total="100"
      percentage="40"
      [data]="cards"
    ></app-widget-cards>
  </mat-card>
  <!-- <mat-card fxFlex="25">
    <app-widget-cards></app-widget-cards>
  </mat-card> -->
</div>

<br />

<mat-divider></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-berween center" fxLayoutGap="20px">
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
  <div fxFlex="40">
    <app-widget-pie [data]="pieChart"></app-widget-pie>
  </div>
</div>
